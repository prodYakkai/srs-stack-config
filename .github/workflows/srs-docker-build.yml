name: SRS Docker Image

on:
  pull_request:
    branches: [ "main" ]
    paths-ignore: [ ".github/**" ]

jobs:
  build:
    defaults:
      run:
        working-directory: './srs'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag srs-repacked